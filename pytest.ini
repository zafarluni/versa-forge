[pytest]
# Enable live logging
log_cli = true
log_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# Let pytest-asyncio treat plain async def fixtures/tests as coroutines
asyncio_mode = auto

# (Optional) Keep your markers if you still want to mark specific tests
markers = asyncio: mark the test as an asyncio coroutine
